<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Consultar Asistencia de Estudiante</h2>

  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/asistencia/buscar}" method="post">
        <div class="mb-3">
          <label for="rut" class="form-label">RUT del Estudiante</label>
          <input type="text" class="form-control" id="rut" name="rut" required
                 placeholder="Ingrese RUT (ej: 12345678-9)">
        </div>
        <button type="submit" class="btn btn-primary">Ver Asistencia</button>
        <a th:href="@{/main}" class="btn btn-secondary">Volver</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
