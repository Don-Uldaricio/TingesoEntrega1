<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso de Datos de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ingreso {
            background-color: #F5BB7F;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/main">TopEducation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Volver al menú principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="ingreso container mt-2 w-50 p-5 rounded-4">
    <h1 class="text-center mb-4">Ingreso de Datos de Estudiantes</h1>
    <form th:action="@{/guardar}" th:object="${Estudiante}" method="post">
        <h2>Datos del estudiante</h2>
        <div class="row g-3">
            <div class="col">
                <label for="apellidos" class="form-label"></label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" th:field="*{apellidos}" required>
            </div>

            <div class="col">
                <label for="nombres" class="form-label"></label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" th:field="*{nombres}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="rut" class="form-label"></label>
            <input type="text" class="form-control" id="rut" placeholder="RUT" name="rut" th:field="*{rut}" required>
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
        </div>

        <div>
            <h2 class="mb-3">Datos del colegio</h2>
            <div class="align-content-center justify-content-center align-items-center text-center">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="municipal" name="tipoColegio" value="Municipal" th:field="*{tipoColegio}" required>
                    <label class="form-check-label" for="municipal">Municipal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="subvencionado" name="tipoColegio" value="Subvencionado" th:field="*{tipoColegio}">
                    <label class="form-check-label" for="subvencionado">Subvencionado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="privado" name="tipoColegio" value="Privado" th:field="*{tipoColegio}">
                    <label class="form-check-label" for="privado">Privado</label>
                </div>
            </div>
        </div>

        <div>
            <label for="nombreColegio" class="form-label"></label>
            <input type="text" class="form-control" id="nombreColegio" name="nombreColegio" placeholder="Nombre Colegio" th:field="*{nombreColegio}" required>
        </div>

        <div>
            <label for="egreso" class="form-label"></label>
            <input type="text" class="form-control" id="egreso" name="egreso" placeholder="Año de egreso" th:field="*{egreso}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100">Guardar</button>
    </form>
</div>
</body>
</html>
